
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello World Page</title>
        <style>
            .jumpscare {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: red;
                display: none;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                font-size: 10vw;
                font-weight: bold;
                color: white;
                text-shadow: 0 0 20px black;
            }
            .rainbow {
                animation: rainbow 0.1s infinite;
            }
            @keyframes rainbow {
                0% { background: red; }
                14% { background: orange; }
                28% { background: yellow; }
                42% { background: green; }
                57% { background: blue; }
                71% { background: indigo; }
                85% { background: violet; }
                100% { background: red; }
            }
        </style>
    </head>
<body>
    <!-- FYI, this is how you do a comment -->
    <p>Hello World! Iâ€™m valid HTML!</p>
    <a href="http://www.google.com">Google</a>
        <ul>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ul>
            <div>This is a div block 1.</div>
            <div>This is a div block 2.</div>
            <div>
                This div contains a <span>span element 1</span> and another <span>span element 2</span> inside.
            </div>
            <span>This is a standalone span element.</span>

    <p>&lt;</p>
    <h1>-Kellen</h1>
    <img src="{{ url_for('static', filename='overcooked.jpg') }}" alt="Overcooked Game" style="max-width:100%;height:auto;">
    
    <div id="jumpscare" class="jumpscare">I SEE YOU</div>
    
    <script>
        let devtools = {open: false, orientation: null};
        
        setInterval(() => {
            if (window.outerHeight - window.innerHeight > 160 || window.outerWidth - window.innerWidth > 160) {
                if (!devtools.open) {
                    devtools.open = true;
                    triggerJumpscare();
                }
            } else {
                if (devtools.open) {
                    devtools.open = false;
                    hideJumpscare();
                }
            }
        }, 500);
        
        function triggerJumpscare() {
            const jumpscare = document.getElementById('jumpscare');
            jumpscare.style.display = 'flex';
            jumpscare.classList.add('rainbow');
        }
        
        function hideJumpscare() {
            const jumpscare = document.getElementById('jumpscare');
            jumpscare.style.display = 'none';
            jumpscare.classList.remove('rainbow');
        }
        
        // Alternative detection method
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.shiftKey && e.key === 'C')) {
                triggerJumpscare();
            }
        });
    </script>
    
</body>
</html>
